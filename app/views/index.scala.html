@(applications: List[TestApp])

<!DOCTYPE html>
<html>
    <head>
        @tags.styles()
    <title>Performance App</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".repose-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Performance App</a>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Select your application</h4>
                    </div>
                    <div class="modal-body">
                        <div class="list-group">
                        @for(app <- applications) {
                            <a href="@routes.Apps.applicationDetails(app.id)" class="list-group-item">@app.id</a>
                        }
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        @tags.javascripts()

        <script type="text/javascript">
    	$(document).ready(function() {
    		$('#myModal').modal('show');
    	});
    </script>
    </body>
</html>
